<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

        {% for post in object_list%}
            <div class="post_entry">
                <h1 class="post_title"><a href="{% url 'post-detail' post.pk %}">{{post.title}}</a></h1>
                <p class="post_content">{{post.body}}</p>
            </div>
        {% endfor%}
    {% endblock%}

</body>
</html>
